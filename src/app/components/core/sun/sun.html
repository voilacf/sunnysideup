<div class="weather-detail sun-container">
  <span class="caption">{{"data.titles.sun" | translate}}</span>
  <div class="row content">
    <div class="sun-icon">☀︎</div>
    <ul class="column">
      <li>
        <span>
          {{"data.titles.sunrise" | translate}}: {{sunrise}}
        </span>
      </li>
      <li>
        <span>
          {{"data.titles.sunset" | translate}}: {{sunset}}
        </span>
      </li>
    </ul>
  </div>
</div>
