<div class="search-bar-container">
  <input #cityName
         (keyup.enter)="fetchCityData(cityName.value)"
    placeholder='{{"home.search.placeholder" | translate}}'
         required
         type="text"
  />
  <button
    (click)="fetchCityData(cityName.value)"
  ><span>{{"home.search.submit" | translate}}</span></button>
</div>
